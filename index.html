<body>
    <h1>
        Calculater
       </h1>
       <div id="pura">
       <div id="scr" >
         Screen
       </div>
       
       <button type="button" class="btn btn-secondary" onclick="ass(1)">1</button>
       <button type="button" class="btn btn-secondary" onclick="ass(2)">2</button>
       <button type="button" class="btn btn-secondary" onclick="ass(3)">3</button>
       <button type="button" class="btn btn-secondary" onclick="ass('+')">+</button>
     <br><br>
       <button type="button" class="btn btn-secondary" onclick="ass(4)">4</button>
       <button type="button" class="btn btn-secondary" onclick="ass(5)">5</button>
       <button type="button" class="btn btn-secondary" onclick="ass(6)">6</button>
       <button type="button" class="btn btn-secondary" onclick="ass('-')">-</button>
       <br><br>
       <button type="button" class="btn btn-secondary" onclick="ass(7)">7</button>
       <button type="button" class="btn btn-secondary" onclick="ass(8)">8</button>
       <button type="button" class="btn btn-secondary" onclick="ass(9)">9</button>
       <button type="button" class="btn btn-secondary" onclick="ass('*')">X</button>
       <br><br>
       <button type="button" class="btn btn-secondary" onclick="show()"> = </button>
       <button type="button" class="btn btn-secondary" onclick="ass(0)">0</button>
       <button type="button" class="btn btn-secondary" onclick="ass('.')">.</button>
       <button type="button" class="btn btn-secondary" onclick="ass('/')">/</button><br><br>
       <button type="button" class="btn btn-secondary" onclick="clr()">Clear</button>
       <button type="button" class="btn btn-secondary" onclick="del()">Backspace</button>
     </div>
       
       <div id="recent">
        <h4>History</h4>
<p id="his">

</p>
       </div>
       
       <script> 
      console.log("from script file");
var ans="";
var a;
var cmt="";
var histry="";
function ass(a){
    ans=""+ ans+a;
    // console.log(ans);
    document.getElementById("scr").innerHTML= ans;
    // return a;
}
function clr(){
    ans="";
    document.getElementById("scr").innerHTML= ans;
}
function show(){
    ans=eval(ans);
// console.log(ans.length);
histry=histry+ans+"<br>";
ans.length<4?cmt="TRUST YOURSELF":cmt="I'm not sure though" ;


document.getElementById("scr").innerHTML= '<p class="res" >'+ans+'</p>'+'<p class="res">'+cmt+ '</p>';
document.getElementById("his").innerHTML= histry;  

}


function del(){
    ans = ans.slice(0,-1);
    document.getElementById("scr").innerHTML= ans;

}</script>
